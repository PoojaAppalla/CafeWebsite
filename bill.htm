<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .nav {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
            padding: 10px 0;
            text-align: center;
            justify-content: center;
            z-index: 1000;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

       .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 3px;
        }

        .form-group button {
            width: 50%;
            height: 40%;
            padding: 10px;
            background-color: #CD7F32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: 5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 4px;
            margin-top: 2px;
            font-size: 10px;
        }



    </style>
</head>
<body>
    <div class="nav">
        <a href="index.htm#home">Home</a>
        <a href="index.htm#about">About</a>
        <a href="menu.htm">Menu</a>
        <a href="review.htm">Review</a>
        <a href="contact.htm">Contact</a>
        <a href="blog.htm">Blogs</a>
        <a href="cart.htm" style="margin-left: 20px;" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span> 
        </a>
    </div>

    <h1>Billing Information</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" required>
        </div>
        <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" required>
        </div>
        <div class="form-group">
            <button onclick="calculateTotal()">Pay Now</button>
        </div>
    </div>

</body>
</html>
