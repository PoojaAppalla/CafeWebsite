    <style>

	body {
            background-color: black;
            color: white;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }	
        .nav {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px 0;
            text-align: center;
            justify-content: center;
            z-index: 1000;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .menu-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .menu-card img {
            max-width: 100%;
            height: auto; /* Allow images to adjust height within the card */
            object-fit: cover; /* Ensure images cover the entire container */
            border-radius: 5px;
        }

        .menu-card .card-body {
            text-align: center;
        }

        .menu-card .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .menu-card .price {
            font-size: 1.2em;
            color: green;
            margin-bottom: 10px;
        }

        .menu-card .btn-add-to-cart {
            background-color: #CD7F32;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-add-to-cart:hover {
            background-color: #0056b3;
        }

        h1 {
            margin-top: 4rem;
            margin-bottom: 4rem;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: 5px;
            right: 10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 4px;
            margin-top: 2px;
            font-size: 10px;
        }

    </style>
</head>
